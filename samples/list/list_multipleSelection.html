<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport"
		  content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>

	<title>deliteful/list/List samples.</title>
	
	<script type="text/javascript">
	require = {
			baseUrl: "../../../",
		};
	</script>
	<script type="text/javascript" src="../../../requirejs/require.js"></script>

	<script type="text/javascript">
		require([
			"delite/register",
			"dojo/on",
			"dojo/_base/array",
			"deliteful/list/List"
		], function (register, on, array) {
 			var console = document.createElement("div");
			console.innerHTML = "Click to select an item.";
			document.body.appendChild(console);
			var list = register.createElement("d-list");
			list.selectionMode = "multiple";
			list.store.add({label: "first item"});
			list.store.add({label: "second item"});
			list.store.add({label: "third item"});
			list.store.add({label: "fourth item"});
			list.store.add({label: "fifth item"});
			list.on("selection-change", function (event) {
				if (event.newValue.length) {
					console.innerHTML = "Current selection: " + array.map(event.newValue, function (item, index, array) {return item.label;}, this).join(", ");
				} else {
					console.innerHTML = "Click to select an item.";
				}
			});
			document.body.appendChild(list);
			list.startup();
			
			// Allow to change the position of the selection mark
			on(document.getElementById("markPosition"), "change", function () {
				list.selectionMarkBefore = (document.getElementById("markPosition").value === "before");
			});

		});
	</script>
</head>
<body>
	This sample demonstrate a list with multiple selection mode enabled.
	<select id="markPosition">
		<option value="before">Selection mark placed before</option>
		<option value="after">Selection mark placed after</option>
	</select>
</body>
</html>
