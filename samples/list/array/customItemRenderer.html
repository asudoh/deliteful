<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport"
		  content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>

	<title>deliteful/list/List samples.</title>

	<script type="text/javascript" src="../../../../requirejs/require.js"></script>

	<script type="text/javascript">
		require.config({
			baseUrl: "../../../../"
		});
	</script>

	<script type="text/javascript">
		require([
			"delite/register",
			"deliteful/list/ItemRenderer",
			"liaison/ObservableArray",
			"deliteful/list/List"
		], function (register, ItemRenderer, ObservableArray) {
			var MyCustomRenderer = register("d-book-item", [HTMLElement, ItemRenderer], {
				template: "<template><div data-attach-point='renderNode'><div navindex='0'>{{item.title}}</div><div class='d-spacer'></div><div navindex='0'>ISBN: {{item.isbn}}</div></div></template>"
			});
			var list = register.createElement("d-list");
			list.setAttribute("aria-label", "Sample list with custom item renderer");
			list.itemRenderer = MyCustomRenderer;
			list.renderItems = new ObservableArray(
				{title: "Dojo: The Definitive Guide", isbn: "0596516487"},
				{title: "Dojo: Using the Dojo JavaScript Library to Build Ajax Applications", isbn: "0132358042"},
				{title: "Practical Dojo Projects (Expert's Voice in Web Development)", isbn: "1430210664"},
				{title: "The Dojo Toolkit: Visual QuickStart Guide", isbn: "0321605128"},
				{title: "Mastering Dojo: JavaScript and Ajax Tools for Great Web Experiences", isbn: "1934356115"}
			);
			document.body.appendChild(list);
			list.startup();

			addEntry = function (event) {
				var titleElem = document.getElementById("newTitle"),
					isbnElem = document.getElementById("newIsbn");
				list.renderItems.push({
					title: titleElem.value,
					isbn: isbnElem.value
				});
				titleElem.value = isbnElem.value = "";
				event.preventDefault();
			};
		});
	</script>
	
	<style>
		.d-list-item {
			background-color: black;
			color: white;
			font-family: monospace;
			height: 45px;
		}
		
	</style>
</head>
<body role="application">
	<div>This sample demonstrate how to write a custom item renderer.</div>
	<div>
		<form onsubmit="addEntry(event)">
			<label for="newTitle">Title:</label>
			<input id="newTitle" type="text" placeholder="Enter new title" autofocus>
			<label for="newIsbn">ISBN:</label>
			<input id="newIsbn" type="text" placeholder="Enter new ISBN" autofocus>
			<input type="submit" value="Add">
		</form>
	</div>
</body>
</html>
