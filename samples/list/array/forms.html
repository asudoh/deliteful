<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport"
		  content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>

	<title>deliteful/list/List samples.</title>

	<script type="text/javascript" src="../../../../requirejs/require.js"></script>

	<script type="text/javascript">
		require.config({
			baseUrl: "../../../../"
		});
	</script>

	<script type="text/javascript">
		require([
			"delite/register",
			"deliteful/list/ItemRenderer",
			"liaison/ObservableArray",
			"deliteful/list/List"
		], function (register, ItemRenderer, ObservableArray) {
			var MyCustomRenderer = register("d-dataform-item", [HTMLElement, ItemRenderer], {
				counter: 1,
				buildRendering: function () {
					this.renderNode = this.ownerDocument.createElement("div");
					this.appendChild(this.renderNode);
					this._firstNameNode = this.appendField("First name");
					this._lastNameNode = this.appendField("Last name");
					this._dateOfBirthNode = this.appendField("Date of birth");
					var button = this.ownerDocument.createElement("button");
					button.innerHTML = "Update record";
					button.setAttribute("navindex", "0");
					button.onclick = function () {
						alert("record updated");
					}
					this.renderNode.appendChild(button);
				},
				appendField: function(name) {
					var label = this.ownerDocument.createElement("label");
					label.className = "label";
					label.innerHTML = name + ":";
					this.renderNode.appendChild(label);
					var input = this.ownerDocument.createElement("input");
					input.setAttribute("navindex","0");
					input.id = this.widgetId + "-" + this.counter++;
					label.setAttribute("for", input.id);
					this.renderNode.appendChild(input);
					return input;
				},
				_setItemAttr: function (item) {
					this._set("item", item);
					this._firstNameNode.value = this.item.firstName;
					this._lastNameNode.value = this.item.lastName;
					this._dateOfBirthNode.value = this.item.dateOfBirth;
				}
			});
			var list = register.createElement("d-list");
			list.setAttribute("aria-label", "Sample list which items are data forms");
			list.itemRenderer = MyCustomRenderer;
			list.renderItems = new ObservableArray(
				{firstName: "John", lastName: "Doe", dateOfBirth: "12/01/1967"},
				{firstName: "Jane", lastName: "Doe", dateOfBirth: "03/04/1973"},
				{firstName: "Paul", lastName: "Smith", dateOfBirth: "11/10/1982"},
				{firstName: "Anthony", lastName: "Platters", dateOfBirth: "08/15/1964"},
				{firstName: "Lydia", lastName: "Melrose", dateOfBirth: "07/03/1982"}
			);
			document.body.appendChild(list);
			list.startup();
			list.setAttribute("aria-readonly", "false");

			addEntry = function (event) {
				var firstElem = document.getElementById("newFirstName"),
					lastElem = document.getElementById("newLastName"),
					dobElem = document.getElementById("newDob");
				list.renderItems.push({
					firstName: firstElem.value,
					lastName: lastElem.value,
					dateOfBirth: dobElem.value
				});
				firstElem.value = lastElem.value = dobElem.value = "";
				event.preventDefault();
			};
		});
	</script>
	<style type="text/css">
		html {
			width: 100%;
			margin: 0;
			padding: 0;
		}
		
		body {
			font-family: Helvetica;
			font-size: 17px;
			background-color: #c5ccd3;
		}
		
		input {
			margin-right: 10px;
		}
		
		d-dataform-item {
			line-height: 43px;
		}
	</style>
</head>
<body role="application">
	<div>This sample demonstrate a list which items are data forms.</div>
	<div>
		<form onsubmit="addEntry(event)">
			<label for="newFirstName">First name:</label>
			<input id="newFirstName" type="text" placeholder="Enter new first name" autofocus>
			<label for="newLastName">Last name:</label>
			<input id="newLastName" type="text" placeholder="Enter new last name" autofocus>
			<label for="newDob">Date of birth:</label>
			<input id="newDob" type="text" placeholder="Enter new date of birth" autofocus>
			<input type="submit" value="Add">
		</form>
	</div>
</body>
</html>
