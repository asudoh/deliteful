<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport"
		  content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>

	<title>deliteful/list/List samples.</title>

	<script type="text/javascript" src="../../../../requirejs/require.js"></script>

	<script type="text/javascript">
		require.config({
			baseUrl: "../../../../"
		});
	</script>

	<script type="text/javascript">
		require([
		    "delite/register",
		    "dojo/on",
		    "liaison/ObservableArray",
			"deliteful/list/List"
		], function (register, on, ObservableArray) {
			var console = document.createElement("div");
			console.innerHTML = "Click to select an item.";
			document.body.appendChild(console);
			var seq = 0,
				list = register.createElement("d-list");
			list.setAttribute("aria-label", "Sample list with single selection mode enabled and selection checkmarks displayed after the items");
			list.selectionMode = "single";
			list.renderItems = new ObservableArray(
				{id: seq++, label: "first item"},
				{id: seq++, label: "second item"},
				{id: seq++, label: "third item"},
				{id: seq++, label: "fourth item"},
				{id: seq++, label: "fifth item"}
			);
			list.on("selection-change", function (event) {
				if (event.newValue) {
					console.innerHTML = "Current selection: " + event.newValue.label;
				} else {
					console.innerHTML = "Click to select an item."
				}
			});
			document.body.appendChild(list);
			list.startup();

			addEntry = function (event) {
				var labelElem = document.getElementById("newLabel");
				list.renderItems.push({
					id: seq++,
					label: labelElem.value
				});
				labelElem.value = "";
				event.preventDefault();
			};
		});
	</script>
	<style type="text/css">
		/* CSS to place the selection mark after the list item instead of before the list item */
		[aria-selectable="true"] .d-list-item::before {
			display: none;
		}
		[aria-selectable="true"] .d-list-item::after {
			display: block;
		}
	</style>
</head>
<body role="application">
	<div>This sample demonstrate a list with single selection mode enabled, and the selection mark placed after the list item.</div>
	<div>
		<form onsubmit="addEntry(event)">
			<label for="newLabel">Title:</label>
			<input id="newLabel" type="text" placeholder="Enter new title" autofocus>
		</form>
	</div>
</body>
</html>
